<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">
	<!-- <link rel="stylesheet" href="dist/tailwind.css"> -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-external="slides/slide0.html" data-markdown></section>
			<section data-external="slides/slide1.html" data-markdown></section>
			<section data-external="slides/slide2.html" data-markdown></section>
			<section data-external="slides/slide3.html" data-markdown></section>
			<section data-external="slides/slide4.html" data-markdown></section>
			<section data-external="slides/slide5.html" data-markdown></section>
			<section data-external="slides/slide6.html" data-markdown></section>
			<section data-external="slides/slide7.html" data-markdown></section>
			<section data-external="slides/slide8.html" data-markdown></section>
			<section data-external="slides/slide9.html" data-markdown></section>
			<section data-external="slides/slide10.html" data-markdown></section>
			<section data-external="slides/slide11.html" data-markdown></section>
			<section data-external="slides/slide12.html" data-markdown></section>
			<section data-external="slides/slide13.html" data-markdown></section>
			<section data-external="slides/slide14.html" data-markdown></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/external/external.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

		});
	</script>
</body>

</html>
